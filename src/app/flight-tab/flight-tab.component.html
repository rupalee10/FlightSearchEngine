                         <form [formGroup]="searchRetForm">


                            <div class="form-group">
                                <label class="center-block">
                                    <input class="form-control" #orgName formControlName="origincity" placeholder="Enter Origin city" [ngClass]="{ 'is-invalid': submitted && fr.origincity.errors }">
                                    <div *ngIf=" fr.origincity.errors" class="invalid-feedback"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="center-block">
                                    <input class="form-control" #destName formControlName="desinationcity" placeholder="Enter destination city" [ngClass]="{ 'is-invalid': submitted && fr.desinationcity.errors }">
                                    <div *ngIf=" fr.desinationcity.errors" class="invalid-feedback"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="center-block">
                                    <input type="date" class="form-control" #departDate formControlName="departDate" placeholder="Departure Date" [ngClass]="{ 'is-invalid': submitted && fr.departDate.errors }">
                                    <div *ngIf=" fr.departDate.errors" class="invalid-feedback"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="center-block">
                                    <input type="date" class="form-control" #rettDate formControlName="rettDate" placeholder="Return Date" [ngClass]="{ 'is-invalid': submitted && fr.rettDate.errors }">
                                    <div *ngIf=" fr.rettDate.errors" class="invalid-feedback"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="center-block">
                                    <input class="form-control" formControlName="passan" placeholder="Enter No of passangers" [ngClass]="{ 'is-invalid': submitted && fr.passan.errors }">
                                    <div *ngIf=" fr.passan.errors" class="invalid-feedback"></div>
                                </label>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" (click)="getFlightRec(orgName.value,destName.value,departDate.value,rettDate.value);">Search</button>
                            </div>
                        </form>
